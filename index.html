<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Gun Randomizer Site</title>
    <script src='index.js'></script>
</head>
<body>
  <select onchange="liststringadd()" id="op">
    <option value="nope">-- Select to add --</option>
    <option value="styles">Style</option>
    <option value="attributes">Attribute</option>
    <option value="types">Type</option>
    <option value="sat">Style->Attribute->Type</option>
    <option value="tt">Type x2</option>
    <option value="aat">Attribute x2->Type</option>
    <option value="saatt">Style->Attribute x2->Type x2</option>
    <option value="5rand">5-Word Randomizer</option>
  </select>
  <button onclick="stringreset()">Reset</button>
  <button onclick="stringsplit()">Split</button>
  <div id="result">Result: </div>
  <a href="https://github.com/jmpt16/gun-name-randomizer">link 2 da project</a>
</body>
</html>
